<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menú</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="#">Clientes</a>
            <a mat-list-item href="#">Ventas</a>
            <a mat-list-item href="#">Reportes</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>El Sistema Comercial</span>
        </mat-toolbar>

        <!-- Acá va el contenido -->
        <main>
            <app-agregar-cliente></app-agregar-cliente>

            <app-tabla-clientes></app-tabla-clientes>
        </main>

    </mat-sidenav-content>

</mat-sidenav-container>
