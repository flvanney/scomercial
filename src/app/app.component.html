<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menú</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/lista-articulos" routerLinkActive="active">Lista de artículos</a>
            <a mat-list-item routerLink="/crear-cliente" routerLinkActive="active">Nuevo cliente</a>
            <a mat-list-item routerLink="/lista-clientes" routerLinkActive="active">Lista de clientes</a>
            <a mat-list-item routerLink="/agregar-venta" routerLinkActive="active">Nueva venta</a>
            <a mat-list-item routerLink="#" routerLinkActive="active">Factura</a>
            <a mat-list-item routerLink="#" routerLinkActive="active">Reportes</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>El Sistema Comercial</span>
        </mat-toolbar>

        <!-- Acá va el contenido -->
        <main>
            <div style="margin: 10px 10px 10px 10px;">
                <router-outlet></router-outlet>
            </div>
        </main>

    </mat-sidenav-content>

</mat-sidenav-container>
